<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="page-2.css">
</head>
<body>
    <header class="header">
        <div>
            <img src="logo-img.png"  class="image"alt="">
        </div>
        <div>
            <p class="header-text">Naveen Marripati</p>
        </div>
    </header>
    <section class="section-container">
        <article class="article-1" id="article-1">
            <div class="container">
                <div>
                    <div class="flex-image">
                        <img src="html-img.jpeg" class="img" alt="">
                        <div class="space">
                            <p class="text">HTML-5 MCQs</p>
                            <button class="button" onclick="htmlLogin()">login</button>
                        </div>
                    </div>
                    <div class="flex-image">
                        <img src="css-img.png" class="img" alt="">
                        <div class="space">
                            <p class="text">CSS3 MCQs</p>
                            <button class="button" onclick="cssLogin()">login</button>
                        </div>
                    </div>
                    <div class="flex-image">
                        <img src="js-img.png" class="img img-1" alt="">
                        <div class="space">
                            <p class="text">JavaScript MCQs</p>
                            <button class="button" onclick="javascriptLogin()">login</button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article class="article-2"  id="article-2">
            <ul id="unorder_list" class="unorder_list">
                <li class="list_item">
                    <input type="radio" name="gender" id="one" value="Male" />
                    <label class="label" for="one">HighText Machine Language</label>
                </li>
                <li class="list_item">
                    <input type="radio" name="gender" id="two" value="Male" />
                    <label class="label" for="two">HyperText and links Markup Language</label>
                </li>
                <li class="list_item">
                    <input type="radio" name="gender" id="three" value="Male"/>
                    <label class="label" for="two">HyperText Markup Language</label>
                </li>
                <li class="list_item">
                    <input type="radio" name="gender" id="four" value="Male"/>
                    <label class="label" for="two">None of these</label>
                </li>
            </ul>
            <div id="button_div">
                <button id="button_1" class="button_1">Next</button>
            </div>
        </article>

    </section>
    <script src="page-2.js"></script>
</body>
</html>
