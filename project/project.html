<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <section id="section-1">
        <div class="container">
            <h1 class="heading">MCQs</h1>
            <p class="text">Practice Makes Perfect</p>
            <div class="flex-container">
                <div>
                    <div class="card">
                        <form id="myForm">
                            <div class="space">
                                <label class="label-text" for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="write your name" />
                                <p id="nameErrMsg" class="error-message"></p>
                            </div>
                            <div class="space">
                                <label class="label-text" for="email">Email</label>
                                <input type="text" class="form-control" id="email" placeholder="write your email" />
                                <p id="emailErrMsg" class="error-message"></p>
                            </div>
                            <div class="space">
                                <label class="label-text" for="password">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="write your password" />
                                <p id="passwordErrMsg" class="error-message"></p>
                            </div>

                        </form>
                        <div class="input-text-container">
                            <div>
                                <p class="card-text">Forgot Password?</p>
                            </div>
                            <div>
                                <p class="card-text">Sign Up</p>
                            </div>
                        </div>
                        <div class="button-container">
                            <button type="submit" class="button">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="text-container">
                    <p class="description">The purpose of MCQs was to reduce or eliminate subjectivity and increase
                        efficiency in evaluating the reading abilities of students.
                    </p>
                </div>
            </div>
            <div class="button-container">
                <button class="button" onclick="login()"><a class="a" href="#" id="a">login</a></button>
                <div class="loder">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
    </section>

    <section id="section-2">

    </section>

    <script src="project.js"></script>
</body>

</html>
